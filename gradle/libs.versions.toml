hilt-testing = { module = "com.google.dagger:hilt-android-testing", version.ref = "dagger" }

# UI
coil = { module = "io.coil-kt:coil", version.ref = "coil" }

# Network
okhttp-bom = { module = "com.squareup.okhttp3:okhttp-bom", version.ref = "okhttp-bom" }
