[versions]

compileSdk = "31"
minSdk = "23"
targetSdk = "31"

# Kotlin
kotlin = "1.6.20"
coroutines = "1.6.1"
serialization = "1.3.2"

# Androidx
core = "1.7.0"
appcompat = "1.4.0"
activity = "1.4.0"
navigation = "2.4.1"
room = "2.4.0"
lifecycle = "2.4.0"
paging = "3.1.0"
androidxhilt = "1.0.0"
browser = "1.4.0"
datastore = "1.0.0"
recyclerview = "1.2.1"

# Google
desugar-jdk-libs = "1.1.5"
material = "1.5.0-rc01"
dagger = "2.40.5"

# UI
coil = "1.4.0"

# Network
okhttp-bom = "4.9.3"
